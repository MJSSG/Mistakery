# ====================================
# Mistakery - Docker Compose 配置
# 本地开发/生产环境一键部署
# ====================================

version: '3.9'

services:
  # ====================================
  # MySQL 数据库
  # ====================================
  mysql:
    image: mysql:8.0
    container_name: mistakery_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-mistakery_root_pass}
      MYSQL_DATABASE: ${DB_NAME:-mistakery}
      MYSQL_USER: ${DB_USER:-mistakery}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mistakery_pass}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
      - --max_allowed_packet=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mistakery_network

  # ====================================
  # Redis 缓存
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: mistakery_redis
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD:-mistakery_redis_pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mistakery_network

  # ====================================
  # 后端 API 服务
  # ====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BACKEND_TARGET:-runner}
    container_name: mistakery_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mistakery}
      DB_PASSWORD: ${DB_PASSWORD:-mistakery_pass}
      DB_NAME: ${DB_NAME:-mistakery}
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-mistakery_redis_pass}
      REDIS_DB: 0
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-mistakery_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: 7d
      # 前端 URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
      # 上传配置
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
      TZ: Asia/Shanghai
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mistakery_network

  # ====================================
  # 前端 Web 服务
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${FRONTEND_TARGET:-runner}
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
    container_name: mistakery_frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - mistakery_network

  # ====================================
  # Nginx 反向代理（可选，生产环境推荐）
  # ====================================
  nginx:
    image: nginx:alpine
    container_name: mistakery_nginx
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - mistakery_network
    profiles:
      - with-nginx

# ====================================
# 数据卷
# ====================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

# ====================================
# 网络
# ====================================
networks:
  mistakery_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
